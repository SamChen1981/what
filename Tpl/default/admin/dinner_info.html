<include file="public:header_admin" />

<div class="container">
            <div class="content" style="padding-top:30px;">
                <div class="sitemap">
    <b>当前位置:</b>
<span class="gt">&gt;</span>套餐管理<span class="gt">&gt;</span>套餐详情</div>
<hr style="margin:4px 0px 10px;border-color:#ccc;">
<style type="text/css">
    #dinner_info { margin-top:-15px; }
    #dinner_info label { width:100px; font-weight:bold;line-height:24px; }
    #dinner_info .input { margin-left:110px; }
</style>
<div class="child_main">
    <div class="table_title"><span>套餐详情，ID：{$info.cdinner_id}</span></div>
    <form action="" method="post" id="dinner_info">
        <fieldset>
            <div class="pull-left">
                <div class="clearfix">
                    <label for="type">套餐类型</label>
                    <div class="input">
                        <pre class="prettyprint" style="width:330px;margin:0px;">{$info.type}</pre>
                    </div>
                </div>
            </div>
            <div class="pull-left">
                <div class="clearfix" id="dinner_money">
                    <label for="type">套餐价格</label>
                    <div class="input">
                        <pre class="prettyprint" style="width:330px;margin:0px;color:orangered;">¥ {$info.money}</pre>
                    </div>
                </div>
            </div>
            <div class="clearfix" style="clear:both;">
                <label for="type">套餐类型描述</label>
                <div class="input">
                    <pre class="prettyprint" style="width:790px;min-height:60px;margin:0px;">{$info.remark}</pre>
                </div>
            </div>
            <div class="pull-left">
                <div class="clearfix">
                    <label for="name">套餐名称</label>
                    <div class="input">
                        <pre class="prettyprint" style="width:330px;margin:0px;">{$info.name}</pre>
                    </div>
                </div>
            </div>
            <div class="pull-left">
                <div class="clearfix">
                    <label for="content">付款状态</label>
                    <div class="input">
                        <pre class="prettyprint" style="width:330px;margin:0px;">
                        	<if condition="$info.pay_state eq 'Y'"><span class="label success">已付款</span>
                        <else /><span class="label important">等待付款</span>
                      	</if>  
                        </pre>
                    </div>
                </div>
            </div>
            <div class="clearfix" style="clear:both;">
                <label for="content">套餐要求</label>
                <div class="input">
                    <pre class="prettyprint" style="width:790px;min-height:120px;margin:0px;">{$info.content}</pre>
                </div>
            </div>
            <div class="pull-left">
                <div class="clearfix">
                    <label for="name">执行链接</label>
                    <div class="input">
                        <input name="url" value="{$info.url}">
                    </div>
                </div>
                <div class="clearfix">
                    <label for="name">套餐状态</label>
                    <div class="input" style="padding:10px 2px;">
                    	<select name="state">
                    		<option ="{$info.state}"><switch name="info.state">
                    		<case value="0">等待付款</case>
                    		<case value="1">等待操作</case>
                    		<case value="2">已开始</case>
                    		<case value="3">已完成</case>
                    	</switch></option>
                    		<option value="">--</option>
                    		<option value="0">等待付款</option>
                    		<option value="1">等待操作</option>
                    		<option value="2">已开始</option>
                    		<option value="3">已完成</option>
                    	</select>
                    </div>
                </div>
            </div>
            <div class="pull-left">
                <div class="clearfix">
                    <label for="name">操作员</label>
                    <div class="input">
                        <select name="operator">
                        	<option value="{$info.operator}">{$info.operator}</option>
                        	<option value="">--</option>
                        	<foreach name="adminl" item="vo">
                        		<option value="{$vo.username}">{$vo.username}</option>
                        	</foreach>
                        </select>
                    </div>
                </div>
                <div class="clearfix">
                    <label for="content">受理时间</label>
                    <div class="input">
                        <pre class="prettyprint" style="width:330px;margin:0px;"><neq name="info.s_time" value="0">{$info.s_time|date="y-m-d H:i",###}</neq></pre>
                    </div>
                </div>
                <div class="clearfix">
                    <label for="name">创建/完成时间</label>
                    <div class="input">
                        <pre class="prettyprint" style="width:330px;margin:0px;">{$info.addtime|date="y-m-d H:i",###}  &nbsp;</pre>
                    </div>
                </div>
            </div>
        </fieldset>
        <div style="clear:both;"></div>
        <div class="actions" style="padding-left:110px;">
            <button type="button" onclick="history.back();" class="btn">返回上一页</button>
            &nbsp;&nbsp;
            <button type="submit" class="btn primary">保存</button>          
        </div>
        <input name="cdinner_id" type="hidden" value="{$info.cdinner_id}">
    </form>
</div>
    </div>

<include file="public:footer_admin" />
