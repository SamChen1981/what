<include file="public:header_admin" />

<div class="container">
            <div class="content" style="padding-top:30px;">
                <div class="sitemap">
    <b>当前位置:</b>
<span class="gt">&gt;</span>短信服务设置</div>
<hr style="margin:4px 0px 10px;border-color:#ccc;">
<div class="child_main">
    <form action="" method="post" style="width:650px;margin:50px auto;">
    		<div class="clearfix label success">
    			{$msg}
    		</div>
        <div class="clearfix">
            <label for="uid">手机服务帐号: </label>
            <div class="input">
                <input class="xlarge" id="uid" name="uid" size="30" value="{$info.uid}" type="text" maxlength="16">
                <span class="help-inline">* 接口申请：http://www.c123.com/ </span>
            </div>
        </div>
        <div class="clearfix">
            <label for="pwd">手机服务密码: </label>
            <div class="input">
                <input class="xlarge" id="pwd" name="pwd" size="30" value="{$info.pwd}" type="text" maxlength="16">
                <span class="help-inline">* 申请时的服务密码</span>
            </div>
        </div>      
        <div class="clearfix">
            <label for="smstest">测试手机号码:</label>
            <div class="input">
                <input class="xlarge" id="smstest" name="smstest" size="30" type="text" maxlength="16">
                <span class="help-inline"><button class="btn primary" onclick="addtes()" >发送测试短信</button></span>
            </div>
        </div>  
        <div class="actions">
            <button type="submit" class="btn primary" id="submit_repass">确认修改</button>
            &nbsp;&nbsp;
            <button type="reset" class="btn">重置</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    function addtes()
    {
    	$.post('{$testsms}',{smstest:$('#smstest').val()},function(request){
    		alert(request.info);   		   	
    	},'json');
    }
</script>
    </div>

<include file="public:footer_admin" />
