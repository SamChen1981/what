<include file="public:header_admin" />

<div class="container">
            <div class="content" style="padding-top:30px;">
                <div class="sitemap">
    <b>当前位置:</b>
<span class="gt">&gt;</span>邮件服务器设置</div>
<hr style="margin:4px 0px 10px;border-color:#ccc;">
<div class="child_main">
    <form action="" method="post" style="width:650px;margin:50px auto;">
    		<div class="clearfix label success">
    			{$msg}
    		</div>
        <div class="clearfix">
            <label for="ssl">加密连接(SSL):</label>
            <div class="input">
                <input type="radio" <if condition="$info.ssl eq 1">checked</if> name="ssl" value="1">是<input <if condition="$info.ssl eq 0">checked</if> type="radio" name="ssl" value="0">否
                <span class="help-inline">* 邮件服务器是否要求SSL加密验证</span>
            </div>
        </div>
        <div class="clearfix">
            <label for="host">邮件服务器(SMTP): </label>
            <div class="input">
                <input class="xlarge" id="host" name="host" size="30" value="{$info.host}" type="text" maxlength="16">
                <span class="help-inline">* 邮件服务器SMTP地址</span>
            </div>
        </div>
        <div class="clearfix">
            <label for="port">服务器端口: </label>
            <div class="input">
                <input class="xlarge" id="port" name="port" size="30" value="{$info.port}" type="text" maxlength="16">
                <span class="help-inline">* 端口一般为25</span>
            </div>
        </div>      
        <div class="clearfix">
            <label for="username">邮件发送帐号: </label>
            <div class="input">
                <input class="xlarge" id="username" name="username" value="{$info.username}" size="30" type="text" maxlength="16">
                <span class="help-inline">* 发送邮件所需的认证帐号</span>
            </div>
        </div>  
        <div class="clearfix">
            <label for="uid">帐号密码: </label>
            <div class="input">
                <input class="xlarge" id="password" name="password" size="30" value="{$info.password}" type="text" maxlength="16">
                <span class="help-inline">* 发送服务器验证密码</span>
            </div>
        </div>  
        <div class="clearfix">
            <label for="pwd">邮件回复地址: </label>
            <div class="input">
                <input class="xlarge" id="addreply" name="addreply" size="30" value="{$info.addreply}" type="text" maxlength="16">
                <span class="help-inline">* 最好和发送帐号地址相同</span>
            </div>
        </div> 
        <div class="clearfix">
            <label for="addtest">测试邮件地址:</label>
            <div class="input">
                <input class="xlarge" id="addtest" name="addtest" size="30" type="text" maxlength="16">
                <span class="help-inline"><button class="btn primary" onclick="addtes()" >发送测试邮件</button></span>
            </div>
        </div>  
        <div class="actions">
            <button type="submit" class="btn primary" id="submit_repass">确认修改</button>
            &nbsp;&nbsp;
            <button type="reset" class="btn">重置</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    function addtes()
    {
    	$.post('{$testemail}',{addtest:$('#addtest').val()},function(request){
    		alert(request.info);   		   	
    	},'json');
    }
</script>
    </div>

<include file="public:footer_admin" />
