<include file="public:header_admin" />

<div class="container">
            <div class="content" style="padding-top:30px;">
                <div class="sitemap">
    <b>当前位置:</b>管理员列表</div>
<div class="child_main">
    <div style="clear:both;">   </div>
    
    <table class="dash_table zebra-striped">
        <thead>
            <tr>	
                <th class="align-center split" width="6%">ID</th>
                <th class="align-center split" width="20% ">用户名</th>
                <th class="align-center split" width="15%">最后一次登录</th>
                <th class="align-center split" width="10%">登录次数</th>
                <th class="align-center" width="9%">操作</th>
                <th class="align-center" width="auto"></th>                   
            </tr>
        </thead>
        <tbody>
        	<foreach name="list" item="info">
            <tr>
                <td class="align-center">{$info.admin_id}</td>
                <td class="align-left">{$info.username}</td>
                <td class="align-center" style="color:orangered;">
                	{$info.lasttime|date="y-m-d H:i:s",###}
                </td>
                <td class="align-center" style="color:orangered;">{$info.login_count}</td>
								<td class="align-center">
											<a href="{$admin_list}&admin_id={$info.admin_id}&act=edit"> <span class="label success" style="color:#FFFFFF" >编辑</span></a> 
                      <a href="{$admin_list}&admin_id={$info.admin_id}&act=del"> <span class="label important" style="color:#FFFFFF" >删除</span></a>             
                </td>
                <td></td>
            </tr>   
          </foreach>                 
        </tbody>
    </table>
    <div class="page_style">{$page}</div>
       <div style="clear:both;"></div>
</div>
    </div>

<include file="public:footer_admin" />
