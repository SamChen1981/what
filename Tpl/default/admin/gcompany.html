<include file="public:header_admin" />

<div class="container">
            <div class="content" style="padding-top:30px;">
                <div class="sitemap">
    <b>当前位置:</b>
<span class="gt">&gt;</span>广告主管理</div>
	<div class="list_header" style="clear:both;">  
        <form id="task_search" method="post">
            <div class="pull-left" style="line-height:28px;">
                <div class="pull-left">排序：</div>
                <div class="pull-left">
                	<select id="sort" name="sort" onchange="" ondblclick="" class="width-auto">
                	<option value="">默认排序</option>
                	<option value="desc">从高到底</option>
                	<option value="asc">从低到高</option>
                	</select>
                </div>
            </div>
            <div class="pull-right" style="line-height:28px;">
                <div class="pull-left">&nbsp;关键字：</div>
                <div class="pull-left">&nbsp;<input type="text" class="medium" name="str" id="str" value=""></div>
                <div class="pull-left">&nbsp;
                	<select id="field" name="field" onchange="" ondblclick="" class="width-auto">
											                	<option value="username">用户名</option>
											                	<option value="phone">手机号码</option>
											                	<option value="qq">QQ号码</option>
											                	<option value="realname">公司名称</option>
											                	<option value="contack">联系人</option>
											                	<option value="email">E_MAIL</option>
											                	</select></div>
                <div class="pull-left">&nbsp;<button type="button" onclick="subm()" class="btn">查询</button></div>
            </div>
        </form>
        <script type="text/javascript">
        function subm(){
            var url = "{$action}";
            location.href = url+'&sort='+$('#sort').val()+'&str='+$('#str').val()+'&field='+$('#field').val();
            return false;
        }
        </script>
    </div>
<div class="child_main">
    <div style="clear:both;">   </div>
    <table class="dash_table zebra-striped">
        <thead>
            <tr>	
                <th class="align-center split" width="6%">ID</th>
                <th class="align-center split" width="auto">用户名</th>
                <th class="align-center split" width="10%">昵称/公司名称</th>
                <th class="align-center split" width="10%">网址</th>
                <th class="align-center split" width="14%">公司联系地址</th>
                <th class="align-center split" width="7%">联系人</th>
                <th class="align-center split" width="7%">手机</th>
                <th class="align-center split" width="7%">邮箱</th>
                <th class="align-center split" width="7%">QQ</th>
                <th class="align-center split" width="7%">余额</th>
                <th class="align-center split" width="5%">状态</th>                
                <th class="align-center split" width="10%">操作</th>                
            </tr>
        </thead>
        <tbody>
        	<foreach name="val" item="info">
            <tr>
                <td class="align-center">{$info.member_id}</td>
                <td class="align-left">{$info.username}</td>
                <td class="align-left" style="color:orangered;">{$info.realname}</td>
                <td class="align-left" style="color:orangered;">{$info.homepage}</td>
                <td class="align-center">
                				{$info.address}                              
                </td>
                <td class="align-center">
                    {$info.contact}
                </td>
                <td class="align-center">
                       {$info.phone}             
                </td>
                <td class="align-center">
                       {$info.email}             
                </td>
                <td class="align-center">
                       {$info.qq}             
                </td>
                <td class="align-center">
                       {$info.money}             
                </td>
                <td class="align-center">
                           <if condition="$info.wedlock eq 1"> <span class="label success" >通过</span>
                           <elseif condition="$info.wedlock eq 2"/><span class="label warning" >驳回</span>
                           </if>
                </td>
								<td class="align-center">
									<ul class="tabs min_menu">
                      <li class="dropdown" data-dropdown="dropdown">
                          <a href="javascript:void(0);" class="dropdown-toggle">管理操作</a>
                          <ul class="dropdown-menu">
                              <li><a href="{$hgcompany}&member_id={$info.member_id}&act=pay" target="_blank">充值</a></li>
                              <li><a href="{$hgcompany}&member_id={$info.member_id}&act=edit" target="_blank">编辑</a></li>
                              <li><a href="{$hgcompany}&member_id={$info.member_id}&act=task" target="_blank">活动</a></li>
                              <li><a href="{$hgcompany}&member_id={$info.member_id}&act=dinner" target="_blank">套餐</a></li>
                              <li class="divider"></li>
                              <li><a href="{$hgcompany}&member_id={$info.member_id}&act=del">删除</a></li>
                          </ul>
                      </li>
                  </ul>							            
                </td>
            </tr>   
          </foreach>                 
        </tbody>
    </table>
    <div class="page_style">{$page}</div>
       <div style="clear:both;"></div>
</div>
    </div>

<include file="public:footer_admin" />
