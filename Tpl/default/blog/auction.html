    <script type="text/javascript">
        $(function () {
            $('a[rel=twipsy]').twipsy();

            })
            .click(function(e) {
              e.preventDefault()
            })
        });
        function rebate_money(){
            if($("#w_id").val()){
                var money = parseFloat($("#rebate").val()) * parseFloat($("#w_id option:selected").attr("money"));
                if(!money) money = '0.00';
                $("#rebate_money").html("&yen;" + Math.round(money*100)/100);
            }
        }
        function auction_form(){
            if(!$("#w_id").val()){
                alert("请选择一个微博！");
            }else if(!reg.money.test($("#rebate").val()) || parseFloat($("#rebate").val()) > 1){
                alert("请输入正确的价格折扣！折扣只能为0~1之间的保留两位数的小数");
            }else{
                $("#submit_btn").button("loading");
                $("#offers_form input,select").attr("disabled", true).addClass("disabled");
                $.post("/Auction/join", {
                    id: $("#id").val(),
                    w_id: $("#w_id").val(),
                    rebate: $("#rebate").val()
                }, function(request){
                    alert(request.info);
                    if(request.status==1){
                        history.go();
                    }
                    $("#submit_btn").button("reset");
                    $("#offers_form input,select").attr("disabled", false).removeClass("disabled");
                }, "json");
            }
        }
