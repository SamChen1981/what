<include file="public:header_blog" />

<div class="container">
            <div class="content" style="padding-top:30px;">
                <div class="sitemap">
    <b>当前位置:</b>
<span class="gt">&gt;</span>账单明细<span class="gt">&gt;</span>收益打款明细</div>
<hr style="margin:4px 0px 10px;border-color:#ccc;">
<div class="child_main">
    <div class="table_title"><span>{$_SESSION.username}的收益打款明细：</span></div>
    <div class="list_header" style="">  
        <form id="task_search" method="post">
            <div class="pull-left" style="line-height:28px;">
                <div class="pull-left">&nbsp;打款时间：</div>
                <div class="input-append pull-left calendar">
                    <input id="start_time" name="start_time" style="width:120px;cursor:pointer;" type="text" value=""><span class="calendar_append"></span>
                    <label class="add-on"><button type="button"><img src="{&APP_IMAGE}company/date.png"></button></label>
                </div>
                <div class="pull-left">&nbsp;-&nbsp;</div>
                <div class="input-append pull-left calendar">
                    <input id="end_time" name="end_time" style="width:120px;cursor:pointer;" type="text" value=""><span class="calendar_append"></span>
                    <label class="add-on"><button type="button"><img src="{&APP_IMAGE}company/date.png"></button></label>
                </div>
                <div class="pull-left">&nbsp;<button type="submit" class="btn">查询</button></div>
            </div>
            <div class="pull-right" style="line-height:28px;">
                <span style="color:orangered;font-size:14px;"></span>
            </div>
        </form>
        <script type="text/javascript">
            $('.calendar input,.calendar button').calendar();
            $("#sort").change(function(){ $('#task_search').submit(); })
        </script>
    </div>
    <table class="dash_table zebra-striped">
        <thead>
            <tr>	
                <th class="align-center split" width="8%">ID</th>
                <th class="align-center split" width="10%">收益类型</th>
                <th class="align-center split" width="14%">打款金额</th>
                <th class="align-center split" width="16%">创建时间</th>
                <th class="align-center split" width="16%">打款时间</th>
                <th class="align-center split" width="10%">状态</th>
                <th class="align-center" width="auto">其他说明</th>
            </tr>
        </thead>
        <tbody>
        	<if condition="$list eq ''">
            <tr>
                <td class="align-center" colspan="7">
                    暂无打款信息...
                </td>
            </tr>
          <else />
          	<foreach name="list" item="vo">
          		<tr>
                <td class="align-center">{$vo.bpayoff_id}</td>
                <td class="align-center">{$vo.money_type}</td>
                <td class="align-center">{$vo.money}</td>
                <td class="align-center">{$vo.time|date="Y-m-d H:i",###}</td>
                <td class="align-center">{$vo.pay_time|date="Y-m-d H:i",###}</td>
                <td class="align-center">
                	<span class="label success">打款成功</span>
                <td class="align-left">
                	{$vo.content}
                </td>
            	</tr>
            </foreach>
          </if>        
        </tbody>
    </table>
        <div style="clear:both"></div>
</div>
    </div>

<include file="public:footer_blog" />
