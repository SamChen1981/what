<include file="public:header_company" />

<div class="container">
            <div class="content" style="padding-top:30px;">

                <div class="sitemap">
    <b>当前位置:</b>
<span class="gt">&gt;</span>套餐活动<span class="gt">&gt;</span>我的套餐</div>
<hr style="margin:4px 0px 10px;border-color:#ccc;">
<div class="child_main">
    <div class="list_header">  
        <form id="task_search" action="{$dinner}" method="post">
            <div class="clearfix" style="margin-left:-58px;">
                <label>申请时间：</label>
                <div class="input" style="margin-left:10px;">
                    <div class="inline-inputs">
                        <div class="input-append pull-left">
                            <input id="start_time" name="start_time" style="width:120px;cursor:pointer;" type="text" value="">
                            <label class="add-on"><img src="{&APP_IMAGE}company/date.png"></label>
                        </div>
                        <div class="pull-left" style="line-height:28px;">
                            &nbsp;至&nbsp;
                        </div>
                        <div class="input-append pull-left">
                            <input id="end_time" name="end_time" style="width:120px;cursor:pointer;" type="text" value="">
                            <label class="add-on"><img src="{&APP_IMAGE}company/date.png"></label>
                        </div>
                        <div class="pull-left" style="line-height:28px;">
                            &nbsp;套餐名称：
                        </div>
                        <div class="input-append pull-left">
                            <input id="keyword" name="keyword" style="width:120px;" type="text" value="">
                            <label class="add-on"><button><img src="{&APP_IMAGE}company/magnifier.png"></button></label>
                        </div>
                        <div class="input-prepend pull-right" style="margin-right:5px;">
                                                        <button type="button" class="btn primary" onclick="window.location.href=&#39;{$company.dinner_add}&#39;" style="cursor:pointer;">申请套餐</button>
                        </div>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                $('#start_time,#end_time').calendar();
                $(".input-append button").click(function(){ $('#task_search').submit(); });
            </script>
        </form>
    </div>
    <table class="dash_table zebra-striped">
        <thead>
            <tr>
                <th class="align-center split" width="8%">ID</th>
                <th class="align-center split" width="16%">套餐类型</th>
                <th class="align-center split" width="auto">套餐名称</th>
                <th class="align-center split" width="9%">执行时间</th>
                <th class="align-center split" width="12%">套餐金额</th>
                <th class="align-center split" width="9%">申请时间</th>
                <th class="align-center split" width="8%">套餐状态</th>
                <th class="align-center split" width="10%">操作员</th>
                <th class="align-center" width="8%">操作</th>
            </tr>
        </thead>
        <tbody>
        	<foreach name="list" item="vo">
            <tr>
                <td class="align-center">{$vo.cdinner_id}</td>
                <td class="align-left">{$vo.type}</td>
                <td class="align-left">{$vo.name}</td>
                <td class="align-left">{$vo.begintime|date="Y-m-d",###}</td>
                <td class="align-left" style="color:orangered;">¥ {$vo.money}</td>
                <td class="align-center">{$vo.addtime|date="m-d H:i",###}</td>
                <td class="align-center">                    
                    	<if condition="$vo.pay_state eq 'Y'"><span class="label success">已付款</span>
                    	<else /><span class="label">等待付款</span>
                    	</if>
                    
                </td>
                <td class="align-left">
                                    </td>
                <td class="align-center" style="padding:0px;">
                    <ul class="tabs min_menu">
                        <li class="dropdown" data-dropdown="dropdown">
                            <a href="javascript:void(0);" class="dropdown-toggle">管理操作</a>
                            <ul class="dropdown-menu">
                                <li><a href="{$dinner_info}&cdinner_id={$vo.cdinner_id}">查看详情</a></li>                                
                                <li><a href="{$dinner_edit}&cdinner_id={$vo.cdinner_id}">编辑套餐</a></li>                                
                                <li><a href="{$dinner_pay}&cdinner_id={$vo.cdinner_id}">立即付款</a></li>                                
                                <li class="divider"></li>
                                <li><a href="{$dinner_del}&cdinner_id={$vo.cdinner_id}" onclick="if(!confirm(&#39;您确认要删除此套餐吗？&#39;)) return false;">删除套餐</a></li>                            </ul>
                        </li>
                    </ul>
                                    </td>
            </tr>
          </foreach>                    
          </tbody>
    </table>
        <div style="clear:both;"></div>
    <script type="text/javascript">
        $(function () {
            $('a[rel=twipsy]').twipsy();
            $("a[rel=popover]")
            .popover({
              offset: 10
            })
            .click(function(e) {
              e.preventDefault()
            })
        });
    </script>
</div>
<div id="window" class="modal hide fade"></div>
    </div>

<include file="public:footer_company" />
